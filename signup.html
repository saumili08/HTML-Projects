<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    <header>
        <a href="index.html">Home</a>
        <h2>SignUp Page</h2>
    </header>

    <main>
        <div>
            <form action="">
                <h4>Basic Infomation</h4>
                <label for="FirstName" value="fname" name="FirstName" id="fname">First Name : </label>
                <input type="text" required placeholder="Enter First Name..">
                <br><br>


                <label for="LastName" value="lname" name="LastName" id="lname">Last Name : </label>
                <input type="text" required placeholder="Enter Last Name..">
                <br><br>

                <label for="DOB" value="dob" name="DOB" id="dob">DOB : </label>
                <input type="date" required>
                <br><br>

                
                <h4>Contact Infomation</h4>
                <label for="Email">Email : </label>
                <input type="email" required placeholder="Enter Email..">
                <br><br>


                <label for="Phone">Phone : </label>
                <input type="number" required placeholder="Enter Phone Number..">
                <br><br>
                
                
                <h4>Department Infomation</h4>
                <input type="radio" id="cse" name="dept" value="Computer Science & Engineering Department">
                <label for="cse">Computer Science & Engineering Department</label>
                <br>
                <input type="radio" id="ce" name="dept" value="Civil Department">
                <label for="ce">Civil Department</label>
                <br>
                <input type="radio" id="ee" name="dept" value="Electical Department">
                <label for="ee">Electical Department</label>
                <br>
                <input type="radio" id="me" name="dept" value="Mechanical Department">
                <label for="me">Mechanical Department</label>
                <br><br><br>
                

                <input type="submit">
                <label for="submit"></label>
                <br><br>


                <input type="reset">
                <label for="reset"></label>
            </form>
        </div>
    </main>

    <br><br><br><br>

    <footer>
        This page is managed by Students' Website |  &#169 2024
    </footer>
</body>
</html>
